<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>todolist</title>
    <script
      src="https://kit.fontawesome.com/25ebd78ded.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="addTodo.js"></script>
    <script defer src="time.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="clear"><i class="fa fa-refresh"></i></div>
        <div id="date"></div>
      </header>
      <main class="main">
        <ul id="list"></ul>
      </main>
      <footer class="add-item">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <input
          type="text"
          id="item"
          placeholder="Add a to-do"
          onfocus="this.placeholder = 'write here'"
        />
      </footer>
    </div>
  </body>
</html>
