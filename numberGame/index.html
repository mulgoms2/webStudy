<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <h3 class="js-h3">Generate a number between 0 and 0</h3>
    <form class="js-form">
      <datalist id="number">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
      <input
        list="number"
        type="range"
        class="js-input"
        value="0"
        required
        min="0"
        max="200"
      />
    </form>
    <form class="js-form2">
      <label for="Guess">Guess the number:</label>
      <input type="number" name="Guess" min="0" max="130" class="js-input2" />
      <button type="submit">play!</button>
    </form>
    <span class="js-span"></span><br />
    <h2 class="js-winner"></h2>
    <script src="src/index.js"></script>
  </body>
</html>
